<form>
  <div class="form-group">
    <label for="signupEmail">Correo electrónico</label>
    <input type="email" class="form-control" id="signupEmail" placeholder="Escribe tu correo">
  </div>
  <div class="form-group">
    <label for="signupName">Nombre</label>
    <input type="text" class="form-control" id="signupName" placeholder="Escribe tu nombre">
  </div>
  <div class="form-group">
    <label for="signupLastName">Apellido paterno</label>
    <input type="text" class="form-control" id="signupLastName" placeholder="Escribe tu apellido paterno">
  </div>
  <div class="form-group">
    <label for="signupSecondLastName">Apellido materno</label>
    <input type="text" class="form-control" id="signupSecondLastName" placeholder="Escribe tu apellido materno">
  </div>
  <div class="form-group">
    <label for="signupUsername">Nombre de usuario</label>
    <input type="text" class="form-control" id="signupUsername" placeholder="Escribe tu nombre de usuario">
  </div>
  <div class="form-group">
    <label for="signupPassword">Contraseña</label>
    <input type="password" class="form-control" id="signupPassword" placeholder="Contraseña">
  </div>
  <div class="form-group">
    <label for="signupPasswordConfirm">Confirmar Contraseña</label>
    <input type="password" class="form-control" id="signupPasswordConfirm" placeholder="Contraseña">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
</form>
